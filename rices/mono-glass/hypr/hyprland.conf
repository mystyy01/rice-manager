# You have to change this based on your monitor
# Monitors setup
monitor=DP-1,1920x1080@59.93,0x0,1
monitor=HDMI-A-1,2560x1440@144,1920x0,1
monitor=eDP-1,preferred,auto,1.0

# Status bar :)
# exec-once=eww open bar
exec-once=waybar
exec-once=ulauncher --hide-window

# Notifications
exec-once=swaync
# Wallpaper
exec-once=swaybg -i ~/.config/hypr/wallpapers/wallhaven-nroy71_1920x1080.png -m fill


# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# For keyboard
exec-once=fcitx5 -D
# For lockscreen
# exec-once=swayidle -w timeout 200 'swaylock-fancy' ->  bug with swayidle

# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman
xwayland {
  force_zero_scaling = true
}
# Screen Sharing
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

# Cursor theme (Hyprland + XWayland)
env = HYPRCURSOR_THEME,catppuccin-mocha-peach-cursors
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-peach-cursors
env = XCURSOR_SIZE,24

input {
    kb_layout = gb
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    # Keep defaults conservative; per-device tuning varies by Hyprland/libinput version.
    sensitivity = 0.0
    scroll_factor = 1.0
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
    name = epic mouse V1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/


general {
    layout=dwindle

    gaps_in=6
    gaps_out=14
    border_size=1
    col.active_border=0xfff2f2f2
    col.inactive_border=0x66484848

    # apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=12
    blur {
        enabled=1
        size=3
        passes=1
        new_optimizations = true
        ignore_opacity = true

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
}

blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.04,1.0,0.22,1.3
    animation=windows,1,8,overshot,popin 80%
    animation=fade,1,12,default
    animation=workspaces,1,9,overshot,slidefade 20%
    animation=border,1,16,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
}

master {
    new_on_top=true
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms=true
    vfr = false
}

# Touchpad gestures: 3-finger swipe left/right switches workspaces
gestures {
    gesture = 3, horizontal, workspace
}
# sources
source = ~/.config/hypr/keybindings.conf
