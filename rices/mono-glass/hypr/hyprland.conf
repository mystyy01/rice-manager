# Float Necessary Windows
windowrule = match:class ^()$, match:title ^(Picture in picture)$, float on
windowrule = match:class ^(brave)$, match:title ^(Save File)$, float on
windowrule = match:class ^(brave)$, match:title ^(Open File)$, float on
windowrule = match:class ^(LibreWolf)$, match:title ^(Picture-in-Picture)$, float on
windowrule = match:class ^(blueman-manager)$, float on
windowrule = match:class ^(org.twosheds.iwgtk)$, float on
windowrule = match:class ^(blueberry.py)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on
windowrule = match:class ^(geeqie)$, float on
windowrule = match:class ^(ulauncher)$, match:title ^(Ulauncher Preferences)$, float on

# Fix sharring wuth discord https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/
windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override

# Kitty translucency (prefer compositor opacity over kitty background opacity)
windowrule = match:class kitty, opacity 0.62 override 0.62 override
windowrule = match:class ^(Kitty) opacity 0.62

# Window Rules > Visual Studio Code


#^.*nvim.*$
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow
