# Minimal lockscreen that matches the warm palette.
# If you want blur, we can hook it to the current wallpaper later.

general {
    hide_cursor = true
}

background {
    color = rgba(43, 29, 22, 0.92)
}

label {
    text = $TIME
    font_family = JetBrainsMono Nerd Font
    font_size = 72
    color = rgba(241, 230, 216, 1.0)
    position = 0, 120
    halign = center
    valign = center
}

label {
    text = cmd[update:60000] date "+%a %b %d"
    font_family = JetBrainsMono Nerd Font
    font_size = 20
    color = rgba(205, 183, 163, 1.0)
    position = 0, 40
    halign = center
    valign = center
}

input-field {
    size = 300, 52
    outline_thickness = 2
    dots_size = 0.20
    dots_spacing = 0.18
    dots_center = true
    outer_color = rgba(58, 42, 34, 1.0)
    inner_color = rgba(43, 29, 22, 1.0)
    font_color = rgba(241, 230, 216, 1.0)
    fade_on_empty = true
    placeholder_text = <span foreground="##cdb7a3">password</span>
    position = 0, -40
    halign = center
    valign = center
}
